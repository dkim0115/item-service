<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Product Registration Form</h2>
    </div>
    <h4 class="mb-3">New Product</h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="itemName">Product Name</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="Please Enter a Name">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Please Enter a Price">
        </div>
        <div>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Please Enter Quantity">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Product Registration</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">Cancel</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
